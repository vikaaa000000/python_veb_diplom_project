<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="static/reg-style.css">
</head>

<body>
    <header
        class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-secondary">Главная</a></li>
            <li><a href="#" class="nav-link px-2">Изделия</a></li>
            <li><a href="#" class="nav-link px-2">Задать вопрос</a></li>
            <li><a href="#" class="nav-link px-2">О нас</a></li>
        </ul>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2">Зарегистрироваться</button>
            <button type="button" class="btn btn-secondary">Войти</button>
        </div>
    </header>

    <main class="f">
        <form class="col-md-3">
            <h1 class="h3 mb-3 fw-normal">Введите данные:</h1>
            <div class="form-floating"> <input type="email" class="form-control" id="floatingInput"
                    placeholder="name@example.com" name="email"> <label for="floatingInput">Почта</label> </div>
            <div class="form-floating"> <input type="login" class="form-control" id="floatingInput"
                    placeholder="Login" name="login"> <label for="floatingInput">Логин</label> </div>
            <div class="form-floating"> <input type="password" class="form-control" id="floatingPassword"
                    placeholder="Password" name="password"> <label for="floatingPassword">Пароль</label> </div>
            <div class="form-check text-start my-3"> <input class="form-check-input" type="checkbox" value="remember-me"
                    id="checkDefault"> <label class="form-check-label" for="checkDefault">
                    Запомнить меня
                </label> </div> <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
            
        </form>
    </main>

  
</body>

</html>
